<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator with Tithi Calendar</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#calculator">Calculator</a>
            <a href="#explanation">Tithi Method</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main id="calculator">
        <h1>Compound Interest Calculator</h1>
        <div class="input-group">
            <label>Principal Amount (â‚¹): <input type="number" id="principal" step="1000"></label>
            <label>Annual Interest Rate (%): <input type="number" id="rate" step="0.5"></label>
            <div class="date-group">
                <h3>Starting Date</h3>
                <label>Month: <select id="startMonth"></select></label>
                <label>Paksha: <select id="startPaksha"></select></label>
                <label>Tithi: <select id="startTithi"></select></label>
            </div>
            <div class="date-group">
                <h3>Ending Date</h3>
                <label>Month: <select id="endMonth"></select></label>
                <label>Paksha: <select id="endPaksha"></select></label>
                <label>Tithi: <select id="endTithi"></select></label>
            </div>
            <label>Compounding Frequency: 
                <select id="frequency">
                    <option value="1">Annually</option>
                    <option value="4">Quarterly</option>
                    <option value="12" selected>Monthly</option>
                </select>
            </label>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <canvas id="chart"></canvas>
    </main>

    <script src="scripts/calculator.js"></script>
</body>
</html>
